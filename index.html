<!doctype html>
<html ng-app="nodeApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular/angular.min.js"></script>
    <script src="angular/angular-resource.min.js"></script>
    <script src="nodes.js"></script>
    <!-- Bootstrap core CSS -->
     <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="nodes.css">
  </head>
  <body>
    <div ng-controller="NodeController" class="wrapper">
      <h2> {{nodes.length}} Nodes Registered in the COAP Registry </h2>
        <div class="container">
          <div ng-repeat="node in nodes" clas="row">
           <div  class="col-md-4">
              <div id="circle1" class="circle" style='background-color:{{node.color}}'></div>
              <img src="images/freedom_board_thread.jpg" />
              <p> {{node.id}} </p>
              <span class="btn-group">
                 <button type='button' class="btn btn-lg btn-node btn-red" ng-click="putColor(node.id, 'red')"></button>
                 <button type='button' class="btn btn-lg btn-node btn-green" ng-click="putColor(node.id, 'green')"></button>
                 <button type='button' class="btn btn-lg btn-node btn-blue" ng-click="putColor(node.id, 'blue' )"></button>
                 <button type='button' class="btn btn-lg btn-node btn-off" ng-click="putColor(node.id, 'off')"></button>
              </span>
          </div>
        </div>
      </div>
   </div>
  </body>
</html>
